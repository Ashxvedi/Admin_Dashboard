<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --card-bg: #f0f0f0;
      --sidebar-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #f0f0f0;
      --card-bg: #2e2e3f;
      --sidebar-bg: #252536;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 1rem;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.5rem 0;
      color: var(--text-color);
      text-decoration: none;
    }

    .sidebar nav a:hover {
      font-weight: bold;
    }

    .header {
      grid-area: header;
      background: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .main {
      grid-area: main;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      .sidebar {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }

      .sidebar nav a {
        margin-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <header class="header">
      <h1>Dashboard</h1>
      <button id="theme-toggle">üåô</button>
    </header>

    <main class="main">
      <div class="card">Total Users: <strong>1,024</strong></div>
      <div class="card">Sales: <strong>$12,540</strong></div>
      <div class="card">Visitors: <strong>8,394</strong></div>
      <div class="card">Reports Generated: <strong>78</strong></div>
    </main>
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");

    toggleBtn.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
        toggleBtn.textContent = "üåô";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
      }
    });
  </script>
</body>
</html>
